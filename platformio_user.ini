
[esp32_cust]
extends = esp32
build_type = release
build_flags =
    ${esp32.build_flags}
    -D FLASH_EXTRA_IMAGES
    -D ESPS_VERSION="4.xXx"
 ;   -DCORE_DEBUG_LEVEL=5

[env:esp32_jmt]
extends = esp32_cust
board = jmt
board_build.partitions = ESP32_partitions.csv
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME=\"JMT_CONTROLLER\"
    -D BOARD_ESP32_JMT
    -D SUPPORT_OLED
    

[env:esp32_jmt_eth]
extends = esp32_cust
board = jmt
board_build.partitions = ESP32_partitions.csv
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME=\"JMT_CONTROLLER\"
    -D BOARD_ESP32_JMT_ETH
    -I ./.pio/packages/framework-arduinoespressif32/libraries/Ethernet/src
    -D SUPPORT_OLED
    -D ESP_SCL_PIN=33
    -D ESP_SDA_PIN=32



[env:esp32_matrix]
extends = esp32_cust
board = jmtmatrix
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME=\"JMT_MATRIX\"
    -D BOARD_ESP32_JMTMATRIX




[env:esp32_dbg]
extends = esp32_cust
board = esp32dev
board_build.partitions = ESP32_partitions.csv
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME=\"JMT_CONTROLLER\"
    -D BOARD_ESP32_JMT
    -D SUPPORT_OLED
debug_tool = custom
monitor_speed = 115200
debug_init_cmds =
    target remote localhost:3333
    monitor reset halt
    flushregs




[alias:post_efu]
targets = buildprog, buildfs
