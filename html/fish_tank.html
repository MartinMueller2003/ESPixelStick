<fieldset id="fpp_remote">
    <legend class="esps-legend" id="Title">Fish Tank Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="timeOffset">Time Offset (Hours):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="timeOffset" step="1" min="-23" max="23" value="0"
                required title="Time Zone adjust to GMT">
        </div>
        <label class="control-label col-sm-2" for="TimeToTarget">Time To Target Color (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="TimeToTarget" step="1" min="5" max="3000" value="10">
        </div>
        <label class="control-label col-sm-2" for="ftm_mode">Operating Mode:</label>
        <div class="col-sm-2">
            <select class="form-control is-valid" id="ftm_mode" selectedIndex=0>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label class="control-label col-sm-2" for="cloudsEnabled">
                <input type="checkbox" id="cloudsEnabled"> Enable Clouds:</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="minCloudSecToTarget">Min Time To Target Cloud Color
            (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="minCloudSecToTarget" step="1" min="5" max="3000"
                value="5">
        </div>
        <label class="control-label col-sm-2" for="maxCloudSecToTarget">Max Time To Target Cloud Color
            (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="maxCloudSecToTarget" step="1" min="5" max="3000"
                value="5">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="minCloudGap">Min Time Between Clouds (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="minCloudGap" step="1" min="5" max="3000" value="5">
        </div>
        <label class="control-label col-sm-2" for="maxCloudGap">Max Time Between Clouds (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="maxCloudGap" step="1" min="10" max="128000"
                value="200">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="minCloudLength">Min Time Cloud is Present (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="minCloudLength" step="1" min="5" max="3000"
                value="20">
        </div>
        <label class="control-label col-sm-2" for="maxCloudLength">Max Time Cloud is Present (Secs):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="maxCloudLength" step="1" min="10" max="128000"
                value="20">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="minCloudDensity">Min Cloud Density (%):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="minCloudDensity" step="1" min="1" max="100"
                value="10">
        </div>
        <label class="control-label col-sm-2" for="maxCloudDensity">Max Cloud Density (%):</label>
        <div class="col-sm-1">
            <input type="number" class="form-control is-valid" id="maxCloudDensity" step="1" min="1" max="100"
                value="10">
        </div>
    </div>
    </div>
